            <section class="content" data-section="categories">

                <p>Содержимое заказов</p>

    </div>
    <div class="modal" id="productModal">
        <div class="modal__content">
            <header class="modal__header">
                <h2>Добавить новый товар</h2>
                <button type="button" data-close="modal">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </header>

            <form id="productForm">
                <div class="form">
                    <div class="full">
                        <label>Фотография товара *</label>
                        <div class="image-upload">
                            <input 
                                type="file" 
                                id="productImage" 
                                accept="image/jpeg,image/jpg,image/png,image/webp"
                                hidden
                            />
                            <div class="image-upload__preview" id="imagePreview">
                                <svg width="48" height="48" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                    <circle cx="8.5" cy="8.5" r="1.5"/>
                                    <path d="M21 15l-5-5L5 21"/>
                                </svg>
                                <p>Нажмите или перетащите изображение</p>
                                <span>JPG, PNG или WEBP (макс. 5МБ)</span>
                            </div>
                            <img class="image-upload__image" id="imageDisplay" alt="Preview" />
                            <button type="button" class="image-upload__remove" id="removeImage">
                                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" data-error="image"></div>
                    </div>

                    <div>
                        <label for="productTitle">Название товара *</label>
                        <input type="text" id="productTitle"name="title"placeholder="Например: Basic Slim Fit T-Shirt" required/>
                        <div class="error-message" data-error="title"></div>
                    </div>

                    <div>
                        <label for="productCategory">Категория *</label>
                        <select id="productCategory" name="category" required>
                            <option value="">Выберите категорию</option>
                            <option value="electronics">Футболки</option>
                            <option value="tools">Брюки</option>
                            <option value="power">Рубашки</option>
                            <option value="measurement">Шорты</option>
                        </select>
                        <div class="error-message" data-error="category"></div>
                    </div>

                    <div>
                        <label for="productPrice">Цена (SUM) *</label>
                        <input type="number" id="productPrice"name="price"placeholder="438300" min="0"step="100"required/>
                        <div class="error-message" data-error="price"></div>
                    </div>

                    <div>
                        <label for="productCount">Количество *</label>
                        <input type="number" id="productCount"name="count"placeholder="100" min="0"required/>
                        <div class="error-message" data-error="count"></div>
                    </div>

                    <div>
                        <label for="productMaterial">Материал</label>
                        <input type="text" id="productMaterial" name="material" placeholder="Например: Пластик, ABS"/>
                    </div>

                    <div class="full">
                        <label for="productDescription">Описание *</label>
                        <textarea  id="productDescription" name="description" rows="4"  placeholder="Введите описание товара..." required ></textarea>
                        <div class="error-message" data-error="description"></div>
                    </div>

                    <div class="checkbox full">
                        <input  type="checkbox"  id="productVisible" name="isVisible" checked />
                        <label for="productVisible">Показывать на сайте</label>
                    </div>
                </div>

                <footer class="modal__footer">
                    <button type="button" data-close="modal">Отмена</button>
                    <button type="submit" class="save">
                        <span class="button-text">Сохранить</span>
                        <span class="button-loader">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="2" opacity="0.3"/>
                                <path d="M10 2a8 8 0 0 1 8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </span>
                    </button>
                </footer>
            </form>
        </div>
    </div>
