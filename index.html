<body>
    <div class="container">
        <div class="main_container">
            <aside class="side-icons">...</aside>
    
            <nav class="side-menu">...</nav>

                <div class="content-body">

                <section class="products-grid">...</section>
                </div>

        <div class="regSystem">

                        <label for="username">Username:</label>
